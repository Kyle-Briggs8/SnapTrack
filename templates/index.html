<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTrack - Food Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-area {
            margin-top: 30px;
            display: none;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .results {
            margin-top: 20px;
        }
        
        .results-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .food-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .food-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .food-confidence {
            color: #667eea;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin-top: 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî SnapTrack</h1>
        <p class="subtitle">Upload a photo to detect food items</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG, JPEG, GIF, WEBP (max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button class="btn" id="analyzeBtn" disabled>Analyze Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Analyzing image...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="results" id="results"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showError('Please select a valid image file (PNG, JPG, JPEG, GIF, WEBP)');
                return;
            }
            
            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                results.innerHTML = '';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
            
            analyzeBtn.disabled = false;
        }
        
        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            console.log('[FRONTEND] Analyze button clicked');
            if (!selectedFile) {
                console.log('[FRONTEND] ERROR: No file selected');
                return;
            }
            
            console.log('[FRONTEND] File selected:', selectedFile.name);
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            analyzeBtn.disabled = true;
            results.innerHTML = '';
            
            try {
                console.log('[FRONTEND] Sending request to /upload...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('[FRONTEND] Response received:', response.status, response.statusText);
                const data = await response.json();
                console.log('[FRONTEND] Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to analyze image');
                }
                
                displayResults(data);
                
            } catch (err) {
                console.error('[FRONTEND] Error:', err);
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            if (!data.items || data.items.length === 0) {
                results.innerHTML = '<div class="no-results">No food items detected. Try a clearer image with visible food items.</div>';
                return;
            }
            
            // Show which API was used
            const apiSource = data.source === 'gemini' ? 'Gemini AI' : 'Vision API';
            const apiColor = data.source === 'gemini' ? '#667eea' : '#999';
            const apiIcon = data.source === 'gemini' ? 'ü§ñ' : 'üëÅÔ∏è';
            
            let html = `
                <div style="text-align: center; margin-bottom: 15px; padding: 10px; background: #f8f9ff; border-radius: 8px;">
                    <span style="color: ${apiColor}; font-weight: 600;">${apiIcon} Using ${apiSource}</span>
                    ${data.source === 'vision_api' ? '<div style="color: #999; font-size: 0.9em; margin-top: 5px;">For detailed descriptions, set GEMINI_API_KEY</div>' : ''}
                </div>
                <div class="results-title">Detected Items (${data.count})</div>
            `;
            
            // Show full description if available (from Gemini)
            if (data.full_description && data.source === 'gemini') {
                html += `
                    <div style="background: #f0f2ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                        <div style="font-weight: 600; color: #667eea; margin-bottom: 8px;">üìù Detailed Analysis:</div>
                        <div style="color: #333; line-height: 1.6;">${data.full_description.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            }
            
            data.items.forEach(item => {
                html += `
                    <div class="food-item">
                        <span class="food-name">${item.description}</span>
                        ${item.confidence ? `<span class="food-confidence">${item.confidence}%</span>` : ''}
                    </div>
                `;
            });
            
            results.innerHTML = html;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
